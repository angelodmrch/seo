{% if __SELF__.seo.seo_title  %}
	<title>{{ __SELF__.seo.seo_title }}</title>
	<meta name="title" content="{{ __SELF__.seo.seo_title }}" />
{% else %}
	<title>{{ this.page.title }}</title>
	<meta name="title" content="{{ this.page.title }}" />
{% endif %}
<meta name="description" content="{{ __SELF__.seo.seo_description }}" />
<meta name="keywords" content="{{ __SELF__.seo.seo_keywords }}" />
